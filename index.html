<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Widget</title>
    <style>
        /* CSS directement dans la balise <style> pour plus de simplicité */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #widget-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 200px;
        }

        #widget-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #widget-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #widget-text.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div id="widget-header">Mon Widget</div>
        <div id="widget-text">Bienvenue sur mon site !</div>
    </div>

    <script>
        // Animation du texte après le chargement
        window.onload = function() {
            const widgetText = document.getElementById("widget-text");
            setTimeout(function() {
                widgetText.classList.add("show");
            }, 500); // Animation après 500ms
        };
    </script>
</body>
</html>
