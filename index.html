<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Mot de Passe</title>
    <style>
        /* Page rose de fond */
        body {
            background-color: #f8c8d8; /* Fond rose */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Style pour la messagerie en bas à droite (Tawk.to) */
        .messagerie {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Formulaire du mot de passe centré */
        .mot-de-passe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .mot-de-passe input {
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .mot-de-passe button {
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mot-de-passe button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <!-- Ton script de messagerie Tawk.to intact -->
    <div class="messagerie">
        <!-- Start of Tawk.to Script -->
        <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/679017393a84273260728b10/1ii5dleg4';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
        </script>
        <!-- End of Tawk.to Script -->
    </div>

    <!-- Formulaire du mot de passe centré -->
    <div class="mot-de-passe">
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
    </div>
</body>
</html>
