<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pluginAssets/highlight.js/atom-one-light.css">
    <title>Angleblog</title>
    <style>
      /* https://necolas.github.io/normalize.css/ */
      html {
        line-height: 1.15;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        font-size: 15px;
        color: #32373F;
        word-wrap: break-word;
        line-height: 1.6em;
        background-color: #ffffff;
        font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
        padding-bottom: 0px;
        padding-top: 0px;
      }
      article, aside, footer, header, nav, section {
        display: block;
      }
      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }
      hr {
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }
      pre {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
      }
      b, strong {
        font-weight: bolder;
      }
      small {
        font-size: 80%;
      }
      img {
        border-style: none;
      }
      kbd {
        border: 1px solid rgb(220, 220, 220);
        box-shadow: inset 0 -1px 0 rgb(220, 220, 220);
        padding: 2px 4px;
        border-radius: 3px;
        background-color: rgb(243, 243, 243);
      }
      :root {
        --scrollbar-size: 7px;
      }
      ::-webkit-scrollbar {
        width: var(--scrollbar-size);
        height: var(--scrollbar-size);
      }
      ::-webkit-scrollbar-thumb {
        border-radius: calc(var(--scrollbar-size) / 2);
      }
      ::-webkit-scrollbar-corner {
        background: none;
      }
      ::-webkit-scrollbar-track {
        border: none;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.3);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-track:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 100, 0.7);
      }

      /* Remove top padding and margin from first child so that top of rendered text is aligned to top of text editor text */
      #rendered-md > h1:first-child,
      #rendered-md > h2:first-child,
      #rendered-md > h3:first-child,
      #rendered-md > h4:first-child,
      #rendered-md > ul:first-child,
      #rendered-md > ol:first-child,
      #rendered-md > table:first-child,
      #rendered-md > blockquote:first-child,
      #rendered-md > img:first-child,
      #rendered-md > p:first-child {
        margin-top: 0;
        padding-top: 0;
      }

      p, h1, h2, h3, h4, h5, h6, ul, table {
        margin-top: 0.6em;
        margin-bottom: 1.35em;
        unicode-bidi: plaintext;
      }

      h1, h2, h3, h4, h5, h6, ul, table {
        margin-bottom: 0.65em;
      }

      h1, h2, h3, h4, h5, h6 {
        line-height: 1.5em;
      }
      h1 {
        font-size: 1.5em;
        font-weight: bold;
        border-bottom: 1px solid #dddddd;
        padding-bottom: 0.3em;
      }
      h2 {
        font-size: 1.3em;
        font-weight: bold;
        padding-bottom: 0.1em;
      }
      h3 {
        font-size: 1.1em;
        font-weight: bold;
      }
      h4, h5, h6 {
        font-size: 1em;
        font-weight: bold;
      }

      .exported-note-title {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 0.8em;
        line-height: 1.5em;
        padding-bottom: 0.35em;
        border-bottom: 1px solid #dddddd;
      }

      a {
        color: #155BDA;
      }
      ul, ol {
        padding-left: 0;
        margin-left: 1.7em;
      }
      li {
        margin-bottom: 0.4em;
      }
      li p {
        margin-top: 0.2em;
        margin-bottom: 0;
      }

      .resource-icon {
        display: inline-block;
        position: relative;
        top: 0.3em;
        text-decoration: none;
        width: 1.2em;
        height: 1.4em;
        margin-right: 0.4em;
        background-color: #155BDA;
      }
